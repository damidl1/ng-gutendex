<mat-card *ngIf="selectedBook" class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>

    <mat-card-title class="card-title">{{ selectedBook.title }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{ selectedBook.authors[0].name }}</mat-card-subtitle>
    <mat-card-subtitle class="card-subtitle">{{ selectedBook.authors[0].birth_year }}</mat-card-subtitle>
    <mat-card-subtitle class="card-subtitle">{{ selectedBook.authors[0].death_year }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <p>Subjects: {{ selectedBook.subjects.join(', ') }}</p>
    <p>Languages: {{ selectedBook.languages.join(', ') }}</p>

  </mat-card-content>
</mat-card>
